  <body>
    <div id="todo-container">
      <header>
        <h1>ToDo List</h1>
      </header>
      <form id="todo-form">
        <p>Adicione a sua tarefa:</p>
        <div class="form-control">
          <input
            type="text"
            name="todo-input"
            id="todo-input"
            placeholder="O que vocÃª vai fazer?"
          />
          <button type="submit">
            <i class="bi bi-plus"></i>
          </button>
        </div>
      </form>
      <form id="edit-form" class="hide">
        <p>Edite uma tarefa:</p>
        <div class="form-control">
          <input type="text" name="edit-input" id="edit-input" />
          <button type="submit">
            <i class="bi bi-check-all"></i>
          </button>
        </div>
        <button id="cancel-edit-btn">Cancelar</button>
      </form>
      <div id="barra-pesquisa">
        <div id="busca-container">
          <h4>Pesquisar:</h4>
          <form>
            <input type="text" name="buscar-input" id="buscar-input" />
            <button id="apagar-btn">
              <i class="bi bi-eraser"></i>
            </button>
          </form>
        </div>
        <div id="filtro-container">
          <h4>Filtrar:</h4>
          <select name="filtro-select" id="filtro-select">
            <option value="todas">Todas</option>
            <option value="feitas">Feitas</option>
            <option value="realizar">A fazer</option>
          </select>
        </div>
      </div>
